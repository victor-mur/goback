<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Self-Close Tab Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .big-button {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #00ff00;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Attempting to Close This Tab</h1>
  <p>This page will try to close itself automatically. If that doesn't work, please click the button below:</p>
  <button class="big-button" onclick="closeTab()">Close Tab</button>

  <script>
    // Attempt to close the tab automatically on page load
    window.onload = function() {
      // This will likely fail if the tab wasn't opened by script
      window.open('', '_self').close();
    };

    function closeTab() {
      // Try to close the tab when button is clicked
      window.open('', '_self').close();
      // Fallback message in case the browser prevents the script from closing the tab
      alert("Unable to close the tab automatically. Please close it manually.");
    }
  </script>
</body>
</html>
