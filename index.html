<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
</head>
<body>
  <h1>Attempting to Close This Tab</h1>
  <p>This page will try to close itself automatically. If that doesn't work, please close it manually.</p>
  <script>
    // Attempt to close the tab automatically on page load
    window.onload = function() {
      // This will likely fail if the tab wasn't opened by script
      window.open('', '_self').close();
      window.location.replace("https://gemeinwohl-bauen-praktisch.de/");
    };
  </script>
</body>
</html>
