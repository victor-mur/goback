<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Tab</title>
    <script>
        function closeTab() {
            window.open('','_self').close();
        }
        window.onload = closeTab;
    </script>
</head>
<body>
    <h1>If you see this, the tab did not close automatically.</h1>
</body>
</html>
